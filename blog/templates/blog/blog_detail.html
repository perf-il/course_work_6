{% extends 'mail_sender/base.html' %}

  {% block content %}

      <div class="container">

          <div class="card-deck mb-3 text-center">

            <div class="card mb-4 box-shadow">

              <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title_name }}</h4>
              </div>

              <div class="card-body">

                {% if object.preview %}
                  <div><img src='{{object.preview.url }}' align="left" width="100%" height="100%"></div>
                  {% else %}}
                  <div><img src="/preview/default.JPG" align="left" width="100%" height="100%"></div>
                {% endif %}
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{ object.content }}</li>

                </ul>


                <p><b>Дата создания:</b> {{ object.data_creating }}</p>

                <a href="{% url 'blog:blog' %}" type="button" class="btn btn-lg btn-block btn-outline-warning">Вернуться</a>
              </div>

            </div>

          </div>

      </div>
  {% endblock %}
