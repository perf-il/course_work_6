{% extends 'mail_sender/base.html' %}

  {% block content %}

      <div class="container">

          <div class="card-deck mb-12 text-center">

            <div class="card mb-4 box-shadow">


              <div class="card-body">
                <p>Имя клиента: </p>
                <h5 class="">{{ object.full_name }} </h5>
                <p></p>
                <p>Электронная почта:</p>
                <h5>{{ object.email }} </h5>
                <p></p>
                <p>Комментарий:</p>
                <h5>{{ object.comment}} </h5>

               <a href="{% url 'mailsender:customer_update' object.id %}" type="button" class="btn btn-lg btn-outline-warning">Редактировать</a>
               <a href="{% url 'mailsender:all_customers' %}" type="button" class="btn btn-lg btn-outline-primary">Вернуться</a>



              </div>

            </div>

          </div>

      </div>
  {% endblock %}
